<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Search Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="752" height="458"></canvas>
    <div id="genContainer">
      <div id="mainTitle">Google Search Generator</div>
      <div id="inputContainer">
        <div class="smallContainer">
          <div class="smallTitle">Search</div>
          <textarea id="inputSearch" name="text" rows="1" cols="30" wrap="soft" style="overflow:hidden; resize:none; font-size: 16px;"></textarea>
        </div>
        <div class="smallContainer">
          <div class="smallTitle">Result</div>
          <textarea id="inputResult" name="text" rows="8" cols="40" wrap="soft" style="overflow:hidden; resize:none; font-size: 16px;"></textarea>
        </div>
      </div>
      <div style="display:none;">
        <img id="googleBlank" src="googleBlank.png">
      </div>
      <div id="buttonContainer">
        <button id="go" onclick="createImage()">Create</button>
        <button id="go" onclick="saveImage()">Save</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
